[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "treehouse"
version = "0.0.2"
authors = [
  { name="Benjamin Steenhoek", email="benjaminjsteenhoek@gmail.com" },
]
description = "Program analysis tools built on tree-sitter."
readme = "readme.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/bstee615/treehouse"
"Bug Tracker" = "https://github.com/bstee615/treehouse/issues"
